<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style/" />
  </head>
  <body>
    <div class="container">
      <navBar class="navBar">
        <div class="header__logo">
          <img class="logo__img" src="img/logo__black.png" alt="logo" />
        </div>
        <div class="navBar__refs">
          <a class="refs__refs" href="#">Портфолио</a>
          <a class="refs__refs" href="#">услуги и цены</a>
          <a class="refs__refs" href="#">контакты</a>
        </div>
        <div class="navBar__phone">
          <div class="phone__img"><img src="img/phone_black.png" alt="" /></div>
          <a class="phone__ref" href="#">+7 918 412-34-43</a>
        </div>
      </navBar>
    </div>
    <section class="contacts">
      <div class="container">
        <div class="contacts__form">
          <h2 class="contacts__title">Контакты</h2>
          <div class="form__content">
            <div class="content__left"></div>
            <div class="content__right"></div>
          </div>
        </div>
      </div>
    </section>
    <footer class="footer">
      <div class="container">
        <div class="footer__content">
          <div class="footer__social">
            <a class="social__ref" href="#">VKONTAKTE</a>
            <a class="social__ref" href="#">Telegram</a>
          </div>
          <div class="footer__rights">
            © 2022 LA Design, all rights reserved.
          </div>
        </div>
      </div>
    </footer>

</html>
